<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f0f4f8;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        nav {
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        nav a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: 0.3s;
        }
        nav a:hover {
            color: #0056b3;
        }
        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #007bff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .back-home {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            font-weight: bold;
            color: #007bff;
        }
        .back-home:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/profile">Profile</a>
            <a href="/skills">Skills</a>
            <a href="/contact">Contact</a>
            <a href="/grades">Grades</a>
        </nav>

        <h1>Grades</h1>
        <p>Here are the grades for each subject:</p>

        <table>
            <tr>
                <th>Subject</th>
                <th>Grade</th>
            </tr>
            {% for subject, grade in grades.items() %}
            <tr>
                <td>{{ subject }}</td>
                <td>{{ grade }}</td>
            </tr>
            {% endfor %}
        </table>

        <a href="/" class="back-home">‚Üê Back to Home</a>
    </div>
</body>
</html>
